<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" href="stylos/style.css">

<body>
    <main>
        <section>
            <div id="img"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo a tela de login</p>

                <form action="media.php" method="post">
                    <div class="campo">
                        <label for="text">Usuario</label>
                        <input class="input" type="text" name="login" id="ilogin" required>
                    </div>

                    <div class="campo">
                        <label for="iemail">Email</label>
                        <input class="input" type="email" name="email" id="iemail" required>
                    </div>

                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input class="input" type="password" name="senha" id="isenha" required>
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar">
                    </div>
                </form> 
            </div>
        </section>
        
    </main>

</html>
