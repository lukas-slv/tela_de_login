<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="stylos/style.css">
    <link rel="stylesheet" href="stylos/media-queres.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- imagem -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo a tela de login</p>

                <form action="media.php" method="post" autocomplete="on">

                   <div>
                       <i class="material-icons">person</i>
                       <label for="ilogin">Login</label>
                       <input class="input" type="text" name="login" id="ilogin" required placeholder="seu nome" autocomplete="username" maxlength="20">
                   </div>

                    <div class="campo">
                        <i class="material-icons">email</i>
                        <label for="iemail">Email</label>
                        <input class="input" type="email" name="email" id="iemail" required placeholder="seu email" autocomplete="email" maxlength="30">
                        
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <label for="isenha">Senha</label>
                        <input class="input" type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8">
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html"> Esqueci minha senha
                            <i class="material-icons">help</i>
                        </a>
                    </div>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
